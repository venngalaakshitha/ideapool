<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IdeaPool - Login and Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header" style="display: none;">
    <div id="logo">
      <img src="your-logo.png" alt="IdeaPool Logo" width="40">
   
    <h1>IdeaPool</h1>
    <nav id="navButtons">
      <button onclick="showHomePage()"><i class="fas fa-home"></i> Home</button>
      <button onclick="showSearchBar()"><i class="fas fa-search"></i> Search Bar</button>
      <button onclick="showProfile()"><i class="fas fa-user"></i> Profile</button>
      <button onclick="showContactUs()"><i class="fas fa-plus"></i> Add</button>
    </nav>
  </header>
  

  <div class="container" id="loginSignupContainer">
    <div id="logo">
      <img src="your-logo.png" alt="IdeaPool Logo" width="40">
   
    <button onclick="showLogin()">Login</button>
    <button onclick="showSignup()">Signup</button>
  </div>

  <div id="loginForm" class="form-container" style="display: none;">
    <h2>Login</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
    </form>
    <button onclick="login()">Login</button>
  </div>

  <div id="signupForm" class="form-container" style="display: none;">
    <h2>Signup</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br>
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" name="password" required><br>
    </form>
    <button onclick="signup()">Signup</button>
  </div>

  <div id="mainPage" class="main-container" style="display: none;">
    <!-- Content for the main page goes here -->
  </div>

  <div id="profilePage" class="main-container" style="display: none;">
    <h2>Welcome to your Profile Page</h2>
    <form id="profileForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
      <label for="email">Email (Verified):</label>
      <input type="email" id="verifiedEmail" name="verifiedEmail" required><br>
      <label for="mobile">Mobile Number (Verified):</label>
      <input type="tel" id="verifiedMobile" name="verifiedMobile" pattern="[0-9]{10}" required><br>
      <label for="organization">Organization/College:</label>
      <input type="text" id="organization" name="organization"><br>
      <label for="city">City:</label>
      <input type="text" id="city" name="city"><br>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country"><br>
      <label for="userType">User Type:</label>
      <select id="userType" name="userType">
        <option value="collegeStudent">College Student</option>
        <option value="professional">Professional</option>
        <option value="organizer">Organizer</option>
        <option value="others">Others</option>
      </select><br>
      <label for="resume">Resume Link:</label>
      <input type="url" id="resume" name="resume"><br>
      <label for="skills">Skills:</label>
      <input type="text" id="skills" name="skills"><br>
      <label for="projects">Project Links:</label>
      <input type="url" id="projects" name="projects"><br>
      <label for="socialLinks">Social Links:</label>
      <input type="url" id="socialLinks" name="socialLinks"><br>
    </form>
    <!-- Content for the profile page goes here -->
    <form id="profileForm">
      <!-- Profile form fields -->
       <form id="profileForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
      <label for="email">Email (Verified):</label>
      <input type="email" id="verifiedEmail" name="verifiedEmail" required><br>
      <label for="mobile">Mobile Number (Verified):</label>
      <input type="tel" id="verifiedMobile" name="verifiedMobile" pattern="[0-9]{10}" required><br>
      <label for="organization">Organization/College:</label>
      <input type="text" id="organization" name="organization"><br>
      <label for="city">City:</label>
      <input type="text" id="city" name="city"><br>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country"><br>
      <label for="userType">User Type:</label>
      <select id="userType" name="userType">
        <option value="collegeStudent">College Student</option>
        <option value="professional">Professional</option>
        <option value="organizer">Organizer</option>
        <option value="others">Others</option>
      </select><br>
      <label for="resume">Resume Link:</label>
      <input type="url" id="resume" name="resume"><br>
      <label for="skills">Skills:</label>
      <input type="text" id="skills" name="skills"><br>
      <label for="projects">Project Links:</label>
      <input type="url" id="projects" name="projects"><br>
      <label for="socialLinks">Social Links:</label>
      <input type="url" id="socialLinks" name="socialLinks"><br>
    </form>
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <div id="contactUsPage" class="main-container" style="display: none;">
    <!-- Content for the contact us page goes here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
